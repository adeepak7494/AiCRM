
<div class="app-container">
  <app-header></app-header>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/contacts" routerLinkActive="active">
          <mat-icon matListItemIcon>contacts</mat-icon>
          <span matListItemTitle>Contacts</span>
        </a>
        <a mat-list-item routerLink="/leads" routerLinkActive="active">
          <mat-icon matListItemIcon>assignment</mat-icon>
          <span matListItemTitle>Leads</span>
        </a>
        <a mat-list-item routerLink="/deals" routerLinkActive="active">
          <mat-icon matListItemIcon>monetization_on</mat-icon>
          <span matListItemTitle>Deals</span>
        </a>
        <a mat-list-item routerLink="/tasks" routerLinkActive="active">
          <mat-icon matListItemIcon>check_circle</mat-icon>
          <span matListItemTitle>Tasks</span>
        </a>
        <a mat-list-item routerLink="/analytics" routerLinkActive="active">
          <mat-icon matListItemIcon>bar_chart</mat-icon>
          <span matListItemTitle>Analytics</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
